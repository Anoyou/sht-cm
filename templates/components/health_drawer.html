<!-- 健康检查抽屉组件 -->
<div id="healthDrawer" class="health-drawer">
    <div class="health-drawer-header">
        <div class="health-drawer-title">系统健康检查</div>
        <div class="flex items-center gap-3">
            <button class="btn icon-btn btn-primary" onclick="refreshHealth()" title="重新检测">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 1 1-3.6-7.2"></path>
                    <polyline points="21 3 21 9 15 9"></polyline>
                </svg>
            </button>
            <button class="btn btn-destructive" onclick="toggleHealth()" title="关闭">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>
    <div id="healthContent" class="health-drawer-content">
        <div>加载中...</div>
    </div>
</div>
