<!-- 顶部栏组件 -->
<header class="header">
    <button id="sidebarToggleBtn" class="btn icon-btn" onclick="toggleSidebar()" title="切换侧边栏">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <rect width="18" height="18" x="3" y="3" rx="2"></rect>
            <path d="M9 3v18"></path>
        </svg>
        <span class="sr-only">切换侧边栏</span>
    </button>
    <!-- 动态页面标题 -->
    <div id="headerTitle" class="header-title" style="display: none; flex: 1; margin-left: 1rem;">
        <span id="headerTitleText" class="font-bold"></span>
    </div>

    <div class="header-actions">
        <button id="versionText" class="btn version-btn" onclick="toggleChangelog()" title="查看更新日志">加载中...</button>

        <button class="btn icon-btn" onclick="toggleHealth()" title="系统健康检查">
            <div style="width: 8px; height: 8px; border-radius: 50%; background: var(--emerald-500);"></div>
        </button>

        <div class="theme-dropdown-wrapper">
            <button class="btn icon-btn" onclick="toggleThemeMenu()" title="切换主题">
                <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                </svg>
                <svg id="iconMoon" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                </svg>
                <svg id="iconSystem" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
                <span class="sr-only">切换主题</span>
            </button>

            <div id="themeMenu" class="theme-menu">
                <button class="theme-menu-item" onclick="setTheme('light')" data-theme="light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="4"></circle>
                        <path d="M12 2v2"></path>
                        <path d="M12 20v2"></path>
                        <path d="m4.93 4.93 1.41 1.41"></path>
                        <path d="m17.66 17.66 1.41 1.41"></path>
                        <path d="M2 12h2"></path>
                        <path d="M20 12h2"></path>
                        <path d="m6.34 17.66-1.41 1.41"></path>
                        <path d="m19.07 4.93-1.41 1.41"></path>
                    </svg>
                    浅色模式
                </button>
                <button class="theme-menu-item" onclick="setTheme('dark')" data-theme="dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                    </svg>
                    深色模式
                </button>
                <button class="theme-menu-item" onclick="setTheme('auto')" data-theme="auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    跟随系统
                </button>
            </div>
        </div>
    </div>
</header>
